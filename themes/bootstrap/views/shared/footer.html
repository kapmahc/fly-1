<hr/>
<footer>
  <p class="float-right">
    {{t .lang "footer.other-languages"}}
    {{range .languages}}
      {{$lng := fmt "languages.%s" .}}
      <a href="/?locale={{.}}">{{t $.lang $lng}}</a>
    {{end}}
  </p>
  <p>
    &copy; {{t .lang "site.copyright"}}
    {{range links "footer"}}
      &middot; <a href="{{.Href}}">{{t $.lang .Label}}</a>
    {{end}}
  </p>
</footer>
