{{$l := .l}}
<div class="container">
  <hr/>
  <footer>
    <p class="float-right">
      {{t $l "footer.other-languages"}}
      {{range .languages}}
        {{$lng := fmt "languages.%s" .}}
        <a href="/?locale={{.}}">{{t $l $lng}}</a>
      {{end}}
    </p>
    <p>
      &copy; {{t $l "site.copyright"}}
      &middot; <a href="/posts/privacy.md">{{t $l "footer.pravicy"}}</a>
      &middot; <a href="/posts/terms.md">{{t $l "footer.terms"}}</a>
      &middot; <a href="/posts/about.md">{{t $l "footer.about"}}</a>
    </p>
  </footer>
</div>
