<br/>
{{template "shared/title" .title}}
<table class="table table-bordered table-hover">
  <thead>
    <tr>
      <th>{{t .lang "attributes.updatedAt"}}</th>
      <th>{{t .lang "attributes.body"}}</th>
      <th>
        {{t .lang "buttons.manage"}}
        <a href="/admin/notices/new">{{t .lang "buttons.new"}}</a>
      </th>
    </tr>
  </thead>
  <tbody>
    {{range .items}}
    <tr>
      <th scope="row">{{dtf .UpdatedAt}}</th>
      <td>
        <pre><code>{{.Body}}</code></pre>
      </td>
      <td>
        <div class="btn-group btn-group-sm" role="group">
          <a class="btn btn-warning" href="/admin/notices/edit/{{.ID}}">{{t $.lang "buttons.edit"}}</a>
          <a class="btn btn-danger" data-method="delete" data-next="/admin/notices" data-confirm="{{t $.lang "are-you-sure"}}" href="/admin/notices/{{.ID}}">{{t $.lang "buttons.remove"}}</a>
        </div>
      </td>
    </tr>
    {{end}}
  </tbody>
</table>
