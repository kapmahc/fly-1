<br/>
{{template "shared/title" .title}}
<table class="table table-bordered table-hover">
  <thead>
    <tr>
      {{range .header}}
        <th>{{.}}</th>
      {{end}}
    </tr>
  </thead>
  <tbody>
    {{range .rows}}
    <tr>
      {{range .}}
        <td>{{.}}</td>
      {{end}}
    </tr>
    {{end}}
  </tbody>
</table>
